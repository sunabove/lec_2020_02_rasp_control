<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaBot</title>
	<link href="/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="/jquery.min.js"></script>
	<script src="/bootstrap.min.js"></script>
    <script> 
		
        $(function(){
			var isTouchDevice = "ontouchstart" in document.documentElement ? true : false;
			var BUTTON_DOWN   = isTouchDevice ? "touchstart" : "mousedown";
			var BUTTON_UP     = isTouchDevice ? "touchend"   : "mouseup";
			
            $("button").bind(BUTTON_DOWN,function(){
                $.post("/cmd",{cmd: this.id, speed: $("#speed").val()},function(data,status){
                });
            });

			$("button").bind(BUTTON_UP,function(){
                $.post("/cmd",{cmd:"stop"},function(data,status){
                });
            }); 
        });
		
    </script>

	<style type="text/css">
		button {
			margin: 10px 15px 10px 15px;
			width: 50px;
			height: 50px;
		}
		input {
			margin: 10px 15px 10px 15px;
			width: 50px;
			height: 50px;
		}
    </style>
	
</head>
<body>
<div id="container" class="container text-center" >
	<h4>AlphaBot Control v1.0</h4>

	<center><img src="{{ url_for('video_feed') }}" /></center>
	<br/>

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div class="container">
					<div class="row">
						<div class="col-sm">
							<b>Motor Control</b>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<button id="forward" class="btn btn-lg btn-primary">&uuarr;</button>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<button id='turnleft' class="btn btn-lg btn-primary">&llarr;</button> 
                            <button id='stop' class="btn btn-sm btn-primary">Stop</button>
							<button id='turnright' class="btn btn-lg btn-primary">&rrarr;</button>	
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<button id='backward' class="btn btn-lg btn-primary">&ddarr;</button>
						</div>
					</div> 
					<div class="row">
						<div class="col-sm">
							<input id="speed" type="range" min="20" max="100", value="50" style="width:300px"; >
						</div>
					</div> 
				</div>
			</div> 
		</div> 
	</div> 
</div>
</body>
</html>
